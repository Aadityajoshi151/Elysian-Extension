<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="add_credentials_stylesheet.css">
    <title>Elysian</title>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="src/background/Elysian_Logo.png" height="100px" width="100px">
        <p>Add/Update your server URL and API key</p>
        <div class="form-floating">
          <input type="text" id="url_input" class="form-control" placeholder="http://192.168.0.1:3000" required="true">
          <label for="floatingInput">Server URL</label>
        </div>
        <!-- TODO: Add a show button in the password field -->
        <div class="form-floating">
          <input type="password" id="api_key_input" class="form-control" placeholder="API Key" required="true">
          <label for="floatingPassword">API Key</label>
        </div>
        <button id="add_credentials" class="w-100 btn btn-lg btn-primary" type="submit">Add/Update</button>
      </form>
    </main>
    <script src="add_credentials.js"></script>
</body>
</html>
