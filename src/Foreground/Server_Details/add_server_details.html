<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="add_server_details_stylesheet.css">
    <title>Elysian</title>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form>
        <h3>ELYSIAN</h3>
        <img class="mb-4" src="../../../assets/Elysian_Logo.png" height="150px" width="150px">
        <p>Add or update your server URL (without trailing '/') and API key</p>
          <input type="text" id="url_input" class="form-control" placeholder="eg. http://192.168.29.73:6161" required="true">
          <br>
          <input type="password" id="api_key_input" class="form-control" placeholder="API Key" required="true">
         <input type="checkbox" id="toggle_api_key"> Show API Key 
        <br><br>
        <button id="add_details" class="w-100 btn btn-lg btn-primary" type="submit">Add / Update</button>
      </form>
    </main>
    <script src="add_server_details.js"></script>
</body>
</html>
